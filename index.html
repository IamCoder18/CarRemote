<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car Remote</title>
</head>

<body>

    <div id="connectDiv">
        <div id="connectButton">Connect</div>
        <span id="errorText"></span>
    </div>

    <div class="centerDiv" style="display: none;">
        <input type="range" orient="vertical" value="100" min="0" max="200" step="1" id="leftRange" />
        <div style="width: 30%; display: inline-block; height: 1px;"></div>
        <input type="range" orient="vertical" value="100" min="0" max="200" step="1" id="rightRange" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
